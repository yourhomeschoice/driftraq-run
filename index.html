<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driftraq Task Submission</title>
</head>
<body>
  <h2>Driftraq Task Form</h2>
  <form id="taskForm">
    <input name="taskName" placeholder="Task name" required><br>
    <input name="category" placeholder="Category" required><br>
    <input name="goalType" placeholder="Goal type" required><br>
    <input name="energyLevel" placeholder="Energy level" required><br>
    <textarea name="notes" placeholder="Notes"></textarea><br>
    <input type="date" name="date" required><br>
    <input type="email" name="emailEntry" placeholder="Your email" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('taskForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        taskName: form.taskName.value,
        category: form.category.value,
        goalType: form.goalType.value,
        energyLevel: form.energyLevel.value,
        notes: form.notes.value,
        date: form.date.value,
        emailEntry: form.emailEntry.value
      };

      try {
        const response = await fetch('https://driftraq-proxy.vercel.app/api/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.text();
        console.log("Response from proxy:", result);
        alert('Task submitted!');
        form.reset();
      } catch (err) {
        console.error("Error:", err);
        alert('Submission failed: ' + err.message);
      }
    });
  });
</script>
</body>
</html>
