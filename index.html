<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driftraq Task Submission</title>
</head>
<body>
  <h2>Driftraq Task Form</h2>
  <form id="taskForm">
    <input name="taskName" placeholder="Task name" required><br>
    <input name="category" placeholder="Category" required><br>
    <input name="goalType" placeholder="Goal type" required><br>
    <input name="energyLevel" placeholder="Energy level" required><br>
    <textarea name="notes" placeholder="Notes"></textarea><br>
    <input type="date" name="date" required><br>
    <input type="email" name="emailEntry" placeholder="Your email" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('taskForm');
      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const params = new URLSearchParams();
        for (const [key, value] of formData.entries()) {
          params.append(key, value);
        }

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbypdNfj2awbOd_7X4dRre_fQGwkTDp0y-fmkXMjowYSsMm9-tMapG8IH_UcRVP/exec', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/x-www-form-urlencoded'
  },
  body: params.toString()
});

          const result = await response.text();
          console.log("Response:", result);
          alert('Task submitted!');
          form.reset();
        } catch (err) {
          console.error("Error:", err);
          alert('Submission failed: ' + err.message);
        }
      });
    });
  </script>
</body>
</html>
